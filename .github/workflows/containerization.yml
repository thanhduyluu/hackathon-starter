# This workflow will build a container image, push it to Docker Registry

name: Containerization

on:
  push:
    branches: [ "master","devops"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run lint
    - run: npm run test

  containerization-staging:
    runs-on: ubuntu-latest
    needs: build
    environment: Staging
    steps:
    - uses: actions/checkout@v3
    - name: Environment variable debug
      run: |
        echo ${{ secrets.DOCKERHUB_USERNAME }}
        echo ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/hackathon-starter:${{ github.run_number }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}